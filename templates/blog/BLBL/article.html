{% extends 'blog/base.html' %}

{% block body %}
    <section class="post-content-area single-post-area section-gap" dir="rtl">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list">
                    <div class="single-post row">
                        <div class="col-lg-12">
                            <div class="feature-img">
                                <img class="img-fluid" src="{{ object.image.url }}"  alt="">
                            </div>
                        </div>
                        <div class="col-lg-3  col-md-3 meta-details">
                            {% for cat in object.category.all %}
                                <a>#{{ cat }}</a>
                            {% endfor %}

                            <div class="user-details row" dir="ltr">
                                <p class="user-name col-lg-12 col-md-12 col-6"><a href="#">{{ object.author }}</a> <span
                                        class="lnr lnr-user"></span></p>
                                <p class="date col-lg-12 col-md-12 col-6"><span>{{ object.jtim }}</span> <span
                                        class="lnr lnr-calendar-full" ></span></p>

                                <ul class="social-links col-lg-12 col-md-12 col-6">
                                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fa fa-github"></i></a></li>
                                    <li><a href="#"><i class="fa fa-behance"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <h3 class="mt-20 mb-20">{{ object.title }}</h3>

                        </div>
                        <div class="col-lg-12">
                            <div class="quotes">
                               {{ object.description|safe }}
                            </div>
                            <div class="row mt-30 mb-30">
                                <div class="col-6">
                                    <img class="img-fluid" src="img/blog/post-img1.jpg" alt="">
                                </div>
                                <div class="col-6">
                                    <img class="img-fluid" src="img/blog/post-img2.jpg" alt="">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
